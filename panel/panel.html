<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mojito Chrome Inspector</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
</head>
<body>
<h3 class="no-mojito-msg">Mojito isn't running in current tab.</h3>
<div class="container">
    <header>
        <div class="header">
            <div class="info">
                <div class="staging">Staging<span id="stagingCnt" class="count-num"></span></div>
                <div class="live">Live<span id="liveCnt" class="count-num"></span></div>
                <div class="divert">Divert<span id="divertCnt" class="count-num"></span></div>
                <div class="container-info">
                    <div>Mojito version: <span class="version"></span></div>
                    <div>Last built: <span class="built-date"></span></div>
                    <div>Container weight (minified/gzip): <span class="weight"></span></div>
                </div>
            </div>
            <div class="links">
                <div class="github">
                    <a class="mjt-green" href="https://github.com/mint-metrics/mojito" target="_blank">Github</a>
                </div>
                <div class="docs">
                    <a class="mjt-green" href="https://mojito.mx/?utm_source=mojito+inspector+extension&utm_medium=app&utm_campaign=console+header+link" target="_blank"><span>Mojito docs</span></a>
                </div>
            </div>
        </div>
        <div class="filter-holder">
            <input id="txtFilter" placeholder="Filter">
            <span id="clearFilter">&times</span>
        </div>
        <div class="grid-header">
            <div class="col col-name" data-col-name="id">
                <div class="label"><div class="sort-arrow"></div>Experiment</div>
            </div>
            <div class="col col-state" data-col-name="state">
                <div class="label"><div class="sort-arrow"></div>State</div>
            </div>
            <div class="col-setting">
                <div class="label">Setting</div>
                <div class="refresh-icon mjt-green">
                    Refresh page to apply changes
                </div>
            </div>
            <div class="col col-size" data-col-name="size">
                <div class="label"><div class="sort-arrow"></div>Raw size <span class="size"></span> (100%)</div>
            </div>
        </div>
    </header>
    <div id="bodyContainer" class="body"></div>
</div>
<script src="app.js"></script>
<script src="panel.js"></script>
</body>
</html>
